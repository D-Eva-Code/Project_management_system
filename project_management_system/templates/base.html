{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock title %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-white m-0">
   <div class= "container-fluid mt-2">
       <div class= "container justify-content-center">
        {% if user.is_authenticated %}
    
    <nav class="navbar navbar-dark bg-white">
        <div class="container">
            

        
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>

            
            <div class="offcanvas offcanvas-start customoffcanvas bg-dark text-white" id="offcanvasNavbar">
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active fw-bold px-3 bg-grayish" aria-current="page" href="#">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold px-3" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold px-3" href="#">Contact</a>
                </li>
                </ul>
                
                <form class="d-flex" action="{% url "logout" %}" method="POST">
                
            </div>
            </div>
            <a class="navbar-brand fw-bold text-blue" >
                <img src= '{% static "images/projlinklogo.png" %}' alt="Logo" width="60" height="60"  >
                Student Dashboard
            </a>
                {% csrf_token %}
                    <button class="btn ms-auto button-mixed-color rounded-pill custom-width" type="submit"><small>Log Out</small></button>
                </form>
        </div>
        </nav>
        <div class="">
                <div class=" text-dark p-2 mt-5">
                    Welcome, <b>{{ full_name }}</b>
                </div>
                
            </div>
       
        {% endif %}
    </div>

    </div>
   {% block content %}
   {% endblock content %}
</body>
</html>
