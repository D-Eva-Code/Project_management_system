{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock title %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67d98369eb.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white m-0 ">
   <div class= "container mt-2">
       <div class= "container justify-content-center">
        {% if user.is_authenticated %}
    
    <nav class="navbar navbar-dark bg-white">
        <div class="container">
            
            {% comment %} <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>  {% endcomment %}

            <!-- Sidebar / Offcanvas -->
            <div class="offcanvas offcanvas-start customoffcanvas bg-dark text-white" id="offcanvasNavbar">
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item mb-3">
                        <a href="#"><img src='{% static "images/projlinklogo.png" %}' alt="Logo" width="60" height="60"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold px-3 bg-grayish" href="{% url "project:studentdashboard" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="{% url "project:projectupload" %}">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="#">About</a>
                    </li>
                </ul>
            </div>
            </div>

            <!-- Toggle Button (only visible on mobile) -->
            <button class="navbar-toggler d-lg-none" type="button" 
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <span class="navbar-brand fw-bold text-blue" >Student Dashboard</span>
                <form class="d-flex" action="{% url "logout" %}" method="POST">
                {% csrf_token %}
                    <button class="btn ms-auto button-mixed-color rounded-pill custom-width" type="submit"><small><i class="fa fa-user"></i>  Log Out</small></button>
                </form>
        </div>
    </nav>
        
       
       
        {% endif %}
    </div>

    </div>
   {% block content %}
   {% endblock content %}
</body>
</html>
