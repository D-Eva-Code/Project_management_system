{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
       
        <div class="d-flex justify-content-center align-items-center" 
         style='background-image: url("{% static 'images/aces_blue.avif' %}"); 
                height: 100vh; 
                background-size: cover; 
                background-position: center;'>
            
             
        <!-- Form container -->
         
        <div class="border border-3 p-5 rounded bg-transparent m-4 light-shadow" style="min-width: 350px; position:relative">
            {% comment %} {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %} {% endcomment %}
            <h1 class="mb-4 text-light text-center">Sign in</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account?
                    <a href="{% url 'register' %}">Register</a>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
