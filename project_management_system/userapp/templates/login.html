{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
       
        <div class="d-flex justify-content-center align-items-center" 
         style='background-image: url("{% static 'images/aces_blue.avif' %}"); 
                height: 100vh; 
                background-size: cover; 
                background-position: center;'>
            
             
        <!-- Form container -->
         
        <div class="border border-3 p-5 rounded bg-transparent m-4 light-shadow" style="min-width: 350px; positon:relative">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <h1 class="mb-4 text-light text-center">Login</h1>
            <form method="POST" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                <label for="username">Name:</label>
                <input autocomplete="on" type="text" id="username" placeholder="Name" name="name"><br><br>
                <label for="password" >Password:</label>
                <input type="password" id="password" placeholder="Password" name="password"><br><br>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

    </div>
</body>
</html>
